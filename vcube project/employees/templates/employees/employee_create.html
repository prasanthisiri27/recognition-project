{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        video, canvas {
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        #capture-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">{% if edit %}Edit{% else %}Add{% endif %} Employee</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <label class="form-label">Live Webcam Feed:</label>
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <input type="hidden" name="captured_image" id="captured_image">

            <div class="d-grid gap-2 mt-3">
                <button type="button" id="capture-btn" class="btn btn-outline-primary">ðŸ“¸ Capture Photo</button>
                <button type="submit" class="btn btn-success">ðŸ’¾ Save Employee</button>
            </div>
        </form>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedInput = document.getElementById('captured_image');
    const captureBtn = document.getElementById('capture-btn');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            alert("Cannot access camera: " + err);
        });

    captureBtn.addEventListener('click', () => {
        const context = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataURL = canvas.toDataURL('image/png');
        capturedInput.value = dataURL;

        alert("âœ… Photo captured! Now click Save.");
    });
</script>

</body>
</html>
