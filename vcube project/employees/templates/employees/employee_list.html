<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
        .table-container {
            max-width: 1000px;
            margin: auto;
        }
    </style>
</head>
<body class="p-4">

<div class="container table-container">
    <h2 class="mb-4 text-center">Employee Records</h2>

    <!-- âœ… Start Recognition button -->
    <div class="mb-3 text-center">
        <a href="{% url 'start_recognition' %}" class="btn btn-success btn-lg">
            Start Recognition
        </a>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Face Image</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% if employees %}
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.id }}</td>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>
                        {% if emp.face_image %}
                            <img src="{{ emp.face_image.url }}" alt="Face Image">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'employee_edit' emp.id %}" class="btn btn-sm btn-primary me-1">Edit</a>
                        <a href="{% url 'employee_delete' emp.id %}" class="btn btn-sm btn-danger" 
                           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">No employee data yet</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

</body>
</html>
