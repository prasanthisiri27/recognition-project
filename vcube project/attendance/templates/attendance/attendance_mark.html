<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background-color: #f8f9fa; }
        h2 { font-weight: 600; }
        .table-container { border-radius: 10px; overflow: hidden; }
        .badge { font-size: 0.9rem; }
    </style>
</head>

<body class="p-4">

    <div class="container">
        <h2 class="mb-4 text-center">ðŸ“‹ Attendance Records</h2>

        <!-- Search and filter row -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input id="searchInput" type="text" class="form-control"
                       placeholder="Search by employee name...">
            </div>
            <div class="col-md-4">
                <input id="dateInput" type="date" class="form-control">
            </div>
            <div class="col-md-2">
                <button id="clearFilters" class="btn btn-secondary w-100">Clear</button>
            </div>
        </div>

        <div class="table-container shadow-sm">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Employee</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="attendanceTable">
                    {% if records %}
                        {% for rec in records %}
                        <tr>
                            <td>{{ rec.id }}</td>
                            <td class="employee-name">{{ rec.employee.name }}</td>
                            <td class="record-date">{{ rec.date|date:"Y-m-d" }}</td>
                            <td>{{ rec.time|time:"h:i A" }}</td>
                            <td>
                                <span class="badge 
                                    {% if rec.status == 'Present' %} bg-success
                                    {% elif rec.status == 'Absent' %} bg-danger
                                    {% elif rec.status == 'Late' %} bg-warning text-dark
                                    {% else %} bg-secondary {% endif %}">
                                    {{ rec.status }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5" class="text-center text-muted py-4">
                                No attendance records yet
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Search + filter logic -->
    <script>
        const searchInput = document.getElementById('searchInput');
        const dateInput = document.getElementById('dateInput');
        const clearBtn = document.getElementById('clearFilters');
        const rows = document.querySelectorAll('#attendanceTable tr');

        function filterTable() {
            const searchQuery = searchInput.value.toLowerCase();
            const dateQuery = dateInput.value;

            rows.forEach(row => {
                const nameCell = row.querySelector('.employee-name');
                const dateCell = row.querySelector('.record-date');
                if (!nameCell || !dateCell) return;

                const matchesName = nameCell.textContent.toLowerCase().includes(searchQuery);
                const matchesDate = !dateQuery || dateCell.textContent === dateQuery;

                row.style.display = (matchesName && matchesDate) ? '' : 'none';
            });
        }

        searchInput.addEventListener('input', filterTable);
        dateInput.addEventListener('input', filterTable);
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            dateInput.value = '';
            filterTable();
        });
    </script>
</body>
</html>
